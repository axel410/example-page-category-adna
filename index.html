<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f172a; /* dark navy */
      color: #f8fafc;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      max-width: 480px;
      width: 100%;
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 1rem;
      padding: 2rem 2rem 2.5rem;
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
      text-align: center;
    }

    h1 {
      font-size: 1.4rem;
      line-height: 1.2;
      font-weight: 600;
      color: #fff;
      margin: 0 0 0.5rem;
    }

    p.desc {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #94a3b8;
      margin: 0 0 1.5rem;
    }

    .links {
      display: grid;
      gap: 0.75rem;
    }

    .link-card {
      display: block;
      background: #1e2537;
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: 0.75rem;
      padding: 1rem 1.25rem;
      text-align: left;
      text-decoration: none;
      color: #f8fafc;
      transition: all 0.16s ease;
    }

    .link-card:hover {
      background: #1e293b;
      border-color: #38bdf8;
      box-shadow: 0 12px 30px rgba(56,189,248,0.3);
    }

    .link-title {
      font-size: 1rem;
      font-weight: 600;
      margin: 0 0 0.25rem;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .link-title span.chevron {
      font-size: 0.9rem;
      color: #38bdf8;
    }

    .link-desc {
      margin: 0;
      font-size: 0.85rem;
      line-height: 1.4;
      color: #94a3b8;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #475569;
    }
  </style>
</head>
<body>
  <main class="wrapper">
    <h1>Welcome</h1>
    <p class="desc">Choose a page below:</p>

    <div class="links">
      <a class="link-card" href="page-categorie.html">
        <p class="link-title">
          <span>Page Catégorie</span>
          <span class="chevron">→</span>
        </p>
        <p class="link-desc">Browse the category page.</p>
      </a>

      <a class="link-card" href="test-paternite.html">
        <p class="link-title">
          <span>Test Paternité</span>
          <span class="chevron">→</span>
        </p>
        <p class="link-desc">View the paternity test page.</p>
      </a>
    </div>

    <footer>
      <!-- optional small text -->
      © 2025
    </footer>
  </main>
</body>
</html>
